<div class="main">
    <!-- Main Section -->
    <div class="hero-poem">
        <div class="container-fluid">
            <div class="row">

            	<div class="col-xs-6 col-xs-offset-3">
                    <div class="hero-poem-heading">
                        <h1 ng-bind="vm.poem.title"></h1>
                        <p>by <a ng-href="author/{{vm.poem.author}}">{{vm.poem.author}}</a></p>
                        <br>
                        <p>{{vm.poemIndex}} / {{vm.poem.lines.length}} lines</p>
                    </div>
            	</div>

            </div>

            <div class="row">
            	<div class="col-sm-6">
            		

            	</div>
            	<div class="col-sm-6">
            		<div class="social-wrapper pull-right">
	            		<button class="btn btn-default btn-responsive" href="#" socialshare socialshare-provider="twitter" socialshare-text="Retype {{title}} on Type Poetry!"
	            		socialshare-url="{{$location.absUrl()}}">
		            		<i class="fa fa-twitter" aria-hidden="true"></i>
	            			Share
	            		</button>

	            		<button class="btn btn-default btn-responsive" href="#" socialshare socialshare-provider="facebook" socialshare-text="Retype {{title}} on Type Poetry!"
	            		socialshare-url="{{$location.absUrl()}}">
		            		<i class="fa fa-facebook" aria-hidden="true"></i>
	            			Share
	            		</button>

	            		<button class="btn btn-default btn-responsive" href="#" socialshare socialshare-provider="tumblr" socialshare-text="Retype {{title}} on Type Poetry!"
	            		socialshare-url="{{$location.absUrl()}}">
		            		<i class="fa fa-tumblr" aria-hidden="true"></i>
	            			Share
	            		</button>
            		</div>    

            	</div>

        	
            </div>
        </div>
    </div>
    <!-- Poem Section -->
    <div class="poem-section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4 transcript-wrapper text-center">
                    <h1>Transcript</h1>
                    <div class="transcript-text" data-simplebar>
	                    <p ng-repeat="typedLine in vm.typedPoem track by $index" data-simplebar>
	                        {{typedLine}}
							
							<br ng-if="vm.poem.lines[$index] == false">

	                    </p> 	
                    </div>
                </div>
                
                <span us-spinner="{radius:30, width:8, length: 16}" spinner-on="vm.showSpinner"></span>

                <div class="col-sm-8 input-wrapper text-center">

                    <!-- <h1 class="text-center">Input</h1> -->
					<div class="flat-wrapper" ng-show="vm.done && !vm.showSpinner">
						<div class="row row-centered">
							<button class="flat-button base" ng-click="vm.reloadRoute()">Repeat this poem!</button>
							<button class="flat-button accent" ng-click="vm.randomPoem()">Random a new poem!</button>
							<button class="flat-button complement">Share this poem!</button>
						</div>
					</div>
                    <div ng-repeat="line in vm.poem.lines track by $index">
                        <div ng-if="vm.poemIndex == $index">
                            <textarea class=" typed poem-text" type="text" ng-model="vm.typedPoem[$index]" ng-change="vm.check(vm.typedPoem[$index], $index)" focus-if required></textarea>
                            <textarea class=" type poem-text" type="text" placeholder="{{line}}" disabled></textarea>
                            <!-- <p>{{vm.typedPoem[$index]}}</p> -->
                            <!-- <span>{{vm.typedPoem[$index] == line}}</span> -->
                        </div>
                    </div>
                    <button ng-click="vm.next()"> Next </button>
                    <button ng-click="vm.done= !vm.done">Done</button>
                </div>
            </div>
        </div>
    </div>
