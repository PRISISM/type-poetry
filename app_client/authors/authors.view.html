<div class="container">
	<h1 class="list-header">Authors</h1>
	<input ng-model="vm.q" id="search" class="form-control" placeholder="Searh for an author here!">
	<hr>
	
	<div class="list-group">
		<div class="paginate-group" dir-paginate="author in vm.authors|filter:vm.q|itemsPerPage:15">
			<a class="list-group-item" ng-bind="author" ng-href="/author/{{author}}"></a>
		</div>
	</div>

	<div class="pagination-controls-wrapper">
		<dir-pagination-controls
			max-size="20" 
			direction-links="true" 
			boundary-links="true">
		
		</dir-pagination-controls>
	</div>

</div>
