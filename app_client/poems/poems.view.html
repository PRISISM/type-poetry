<div class="container">
	<h1 class="list-header">Poems</h1>
	<input ng-model="vm.q" id="search" class="form-control" placeholder="Search for a poem here!">
	<hr>
	
	<span us-spinner="{radius:30, width:8, length: 16}" spinner-key='spinner-1' spinner-on="vm.showSpinner"></span>
	<div class="list-group">
		<div dir-paginate="title in vm.titles|filter:vm.q|itemsPerPage:20">
			<a class="list-group-item" ng-bind="title" ng-href="/poem/{{title}}">
				<span class="badge" ng-bind="title.linecount"></span>

			</a>
		</div>
	</div>

	<div class="pagination-controls-wrapper" ng-show="vm.showControls">
		<dir-pagination-controls
			max-size="20" 
			direction-links="true" 
			boundary-links="true" ng-show="vm.showControls">
		
		</dir-pagination-controls>
	</div>

</div>
